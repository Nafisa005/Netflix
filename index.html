<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Netflix Uzbekistan</title>
</head>
<body>
    <div class="background">
        
        <div class="header">
            <div class="headerl">
                <h1>NETFLIX</h1>
            </div>
            <div class="headerr">
                <select class="language">
                    <option>Russian</option>
                    <option>English</option>
                </select>
                <button>Войти</button>
            </div>
        </div>
        <div class="main">
            <h1>Фильмы, сериалы и многое другое без ограничений</h1>
            <p>От 7,99 EUR. Отменить подписку можно в любое время.</p>
            <p>Готовы смотреть? Введите адрес электронной почты, чтобы оформить или возобновить подписку.</p>
        </div>
        <div class="container">
            <input
              type="text"
              id="name"
              autocomplete="off"
              placeholder=" "
              class="form-input"
            />
            <label for="name">Адрес электронной почты</label>
          </div>
          <div class="end">
            <button>Начать смотреть ></button>
          </div>

    </div>
</body>
</html>
